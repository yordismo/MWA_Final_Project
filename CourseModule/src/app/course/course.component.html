  <h2>List of Course</h2>
  <br>
  <table class="table">
    <caption>List of course</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course name</th>
        <th scope="col">Course code</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.code}}</td>   
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteRow(item._id)">Delete</button>
                </td>   
               <!--<td>
                    <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
                    </td>--> 
          </tr>
    </tbody>
  </table>


    <div *ngFor="let presentation of data" class="col-2 card"  style=" display: inline-block; margin: 10px; ">
        <a [routerLink]="['/presentation', presentation._id]">
        <div class="card-block"  style="height: 200px;width: 200px; text-align: center; ">
          {{presentation.name}}        </div>
        </a>
    </div>
